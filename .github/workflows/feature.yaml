name: feature

on:
  push:
    branches: [ feature/* ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest 

    env:
      Solution_Name: GenshinCompanion.sln
      Project_Path: GenshinCompanion\GenshinCompanion.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Get Project Version
      uses: naminodarie/get-net-sdk-project-versions-action@v1.1.1
      id: get-version
      with:
        proj-path: ${{env.Project_Path}}

    # Add MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1

    - name: Restore NuGet Packages
      run: nuget restore $env:Solution_Name

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Build the application
      run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Publish the application
      run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration /p:DeployOnBuild=true /p:PublishProfile="win-x86.pubxml"
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      
      with:
        name: GenshinCompanion-${{steps.get-version.outputs.version}}-$env:Configuration
        path: GenshinCompanion\bin\${{env.Project_Path}}\net472\win7-x86\
        retention-days: 30
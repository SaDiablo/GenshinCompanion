name: AvaloniaUI dev build

on:
  push:
    branches: [ dev, New-UI, New-UI-workflow ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest 

    env:
      Solution_Name: GenshinCompanionAvalonia.sln
      Project_Path: GenshinCompanionAvalonia\GenshinCompanionAvalonia.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    # Add MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1

    - name: Restore NuGet Packages
      run: nuget restore $env:Solution_Name

    - name: Restore dependencies
      run: dotnet restore $env:Solution_Name

    - name: Build
      run: dotnet build --no-restore $env:Solution_Name /p:DeployOnBuild=true /p:PublishProfile="win-x86-single.pubxml"

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Published win-x86-single
        path: GenshinCompanionAvalonia\bin\Release\net5.0\publish\
        retention-days: 30